<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" th:rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Pagina index</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            Nome
        </th>
        <th>
            Prezzo
        </th>
        <th>
            Info
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${pizza}">
        <td th:text="${pizza.nome}"></td>
        <td th:text="${pizza.prezzo}"></td>
        <td><a th:href="@{|/detail/${pizza.id}|}"><i class="fa-solid fa-plus"></i></a></td>
    </tr>
    </tbody>
</table>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
